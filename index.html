<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>電子名片</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    .container {
      position: relative;
      width: 768px;
      height: 1611px;
      background-image: url('my.jpg');
      background-size: cover;
      background-position: center;
      margin: 0 auto;
    }

    /* 右上角退出按鈕 */
    .exit-btn {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 80px;
      height: 80px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    /* connect 按鈕 */
    .btn-connect {
      position: absolute;
      bottom: 60px;
      left: 100px;
      width: 180px;
      height: 60px;
      color: white;
      font-size: 22px;
      border: 2px solid white;
      background-color: transparent;
      cursor: pointer;
    }

    /* whatsapp 按鈕 */
    .btn-whatsapp {
      position: absolute;
      bottom: 60px;
      right: 100px;
      width: 180px;
      height: 60px;
      color: white;
      font-size: 22px;
      border: 2px solid white;
      background-color: transparent;
      cursor: pointer;
    }

    .btn-connect:hover,
    .btn-whatsapp:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="exit-btn" onclick="alert('退出')"></button>
    <button class="btn-connect" onclick="alert('https://github.com/AnyEng525/U8460/blob/main/mycontact.vcf')">contact</button>
    <button class="btn-whatsapp" onclick="window.location.href='https://wa.link/q58pjy'">Whatsapp</button>
  </div>
</body>
</html>
